<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./logic.js "></script>
    
    <title>passwd generator/title></title>
</head>

<body>
 

    <div class="container">

        <div class="displayResult">            
            <img src="./18-180837_lock-hole-png-vector-library-lock-clip-art.png" id="btnImg">
            <h3 id="displayPasswd">password</h3>
        </div>


        <form>

            <div class="rangeCursor">
                <input type="range" name="ageInputName" id="iputId" value="8" min="8" max="20" oninput="outputId.value = iputId.value">
                <output name="outputName" id="outputId">8</output>

            </div>

            <div class="options">
            <div class="check">
                <input type="checkbox" id="uppercase" name="uppercase" value="Bike">
                <label for="uppercase">include uppercase</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers" name="numbers" value="Bike">
            <label for="numbers">include numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols" name="symbols" value="Bike">
            <label for="symbols">include symbols</label>
        </div>
        </form>

    </div>

</body>


</html>
